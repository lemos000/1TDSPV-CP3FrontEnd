<!DOCTYPE html>
<html lang="pt-br" class="pagina__entrar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <header>
       
    </header>
    <main>
        <div class="container_box">
            <form method="Post" class="formLogin" onsubmit="return validaLogin(idEmail,idSenha,event)">
                <h1>√Årea do Cliente</h1>
                <p>Digite os seus dados de acesso no campo abaixo.</p>
                <div class="acesso">
                    <div class="campo">
                        <label for="email">E-mail</label>
                        <input name="txtEmail" type="email" placeholder="Digite seu e-mail" autofocus="true" required/>
                    </div>
                    <div class="campo">
                        <label for="password">Senha</label>
                        <input name="txtSenha" type="password" placeholder="Digite sua senha" required/>
                    </div>
                </div>
                <a href="/">Esqueci minha senha</a>
                <p class="status"></p>
                <input type="submit" value="Acessar" class="btn acessar" />
            </form>
        </div>
    </main>
    <footer>
    </footer>
</body>
</html>
